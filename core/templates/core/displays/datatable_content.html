<!--  Data Table Start -->
<table id="tbl-data-content" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Age</th>                                
            <th>Attrition</th>                                
            <th>Business Travel</th>                                
            <th>Daily Rate</th>                                
            <th>Department</th>                                
            <th>Distance From Home</th>                                
            <th>Education</th>                                
            <th>Education Field</th>                                
            <th>Employee Count</th>                                
            <th>Employee Number</th>                                
            <th>Environment Satisfaction</th>                                
            <th>Gender</th>                     
        </tr>
    </thead>
    <tbody>
        {% for n in newlist %}        
        <tr> 
            <td><b>{{ n.0 }}</b></td>
            <td>{{n.1}}</td>            
            <td>{{n.2}}</td>            
            <td>{{n.3}}</td>            
            <td>{{n.4}}</td>            
            <td>{{n.5}}</td>            
            <td>{{n.6}}</td>            
            <td>{{n.7}}</td>            
            <td>{{n.8}}</td>            
            <td>{{n.9}}</td>            
            <td>{{n.10}}</td>   
            <td>{{n.11}}</td>            
        </tr>
        {% endfor %}           
    </tbody>                              
</table>        
<!-- Data Table End -->
